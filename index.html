<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
        <meta charset="utf-8">                           
        <link rel="stylesheet" href="css/animations.css"></style>  
        <link rel="stylesheet" href="css/branding.css"></style>  
        <link rel="stylesheet" href="css/skelton.css"></style>  
        <link rel="stylesheet" href="css/share-button.css"></style>
        <link href="images/favicon.png" rel="shortcut icon">
        <script src="https://kit.fontawesome.com/1a11e246e6.js" crossorigin="anonymous"></script>
        <title>The Drip</title>
        <style>
        body {
            background: #E8D8C2;
            font-family: 'Cairo', sans-serif;
        }
        </style>
        
        <!-- LinkStack Theme: "sublime" -->
        
        <!-- Theme details: -->
        
        <style>.container{word-break: break-word;}</style>
    </head>
      <body>
      <div class="container">
        <div class="row">
          <div class="column" style="margin-top: 5%">
            <!-- Your Image Here -->
            <img alt="avatar" class="rounded-avatar fadein" src="images/logo.png" height="128px" width="128px" style="object-fit: cover;">
        
            <!-- Your Name -->
            <h1 class="fadein">The Drip Coffee</h1>       
            <!-- Buttons -->
            
            <div class="fadein"><h2>Social Media</h2></div>
            <div style="--delay: 1s" class="button-entrance"><a class="button button-instagram button button-hover " rel="noopener noreferrer nofollow" href="https://www.instagram.com/dripcoffee.eg/?%D8%A1igsh=MWllcDZ2b3Jkc2E3bw%3D%3D&utm_source=qr" target="_blank"><i class="icon fa-brands fa-instagram"></i>Instagram</a></div>
            <div style="--delay: 2s" class="button-entrance"><a class="button button-tiktok button button-hover icon-hover" rel="noopener noreferrer nofollow" href="https://www.tiktok.com/@thedripcoffee?is_from_webapp=1&sender_device=pc" target="_blank"><i class="icon fa-brands fa-tiktok"></i>Tiktok</a></div>
            <div style="--delay: 3s" class="button-entrance"><a class="button button-snapchat button button-hover icon-hover" rel="noopener noreferrer nofollow" href="https://www.snapchat.com/add/thedripcoffee" target="_blank"><i class="icon fa-brands fa-snapchat"></i>Snapchat</a></div>
            <div style="--delay: 4s" class="button-entrance"><a class="button button-facebook button button-hover icon-hover" rel="noopener noreferrer nofollow" href="https://www.facebook.com/profile.php?id=61558504931629" target="_blank"><i class="icon fa-brands fa-facebook-f"></i>Facebook</a></div>
           
          </div>
        </div>
      </div>
    
    
    
    </body>
</html>
